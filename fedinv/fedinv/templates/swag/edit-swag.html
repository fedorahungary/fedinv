<html>
<head>
<title>Fedora Inventory {{ region }} - Editing Swag</title>
</head>
<body>
{% if plist %}
<p>The following ambassadors have '{{ swag_id|swag_id_to_name }}':</p>
<ul>
{% for p in plist %}
<li>{{ p.name }} has {{ p|person_swag_amount:swag_id }} </li>
{% endfor %}
</ul>
{% else %}
<p>Nobody has this item!</p>
{% endif %}
</body>
</html>
